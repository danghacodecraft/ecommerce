{% block content %}

    <div class="breadcrumb-wrap">
        <div class="container-fluid">
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'store:index' %}">Trang chủ</a></li>
                <li class="breadcrumb-item active">Liên hệ</li>
            </ul>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Contact Start -->
    <div class="contact">
        <div class="container-fluid">
            <div class="row">
                
                <div class="col-lg-5">
                    <div class="contact-info">
                        <h2>Cửa hàng của tôi</h2>
                        <h3><i class="fa fa-map-marker"></i>860/16 Huỳnh Tấn Phát, phường Tân Phú, quận 7, TP.HCM</h3>

                </div>

                                    <input type="text" class="form-control" placeholder="Tên của bạn" />
                                </div>
                                <div class="col-md-6">
                                    <input type="email" class="form-control" placeholder="Địa chỉ E-mail" />

                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Tiêu đề" />
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" rows="5" placeholder="Nội dung"></textarea>

                                <button class="btn" type="submit">Gửi thông tin</button>

                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="contact-map">
