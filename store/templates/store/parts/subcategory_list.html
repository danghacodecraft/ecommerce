<div class="sidebar-widget category">
    <h2 class="title">Danh mục sản phẩm</h2>
    <nav class="navbar bg-light">
        <ul class="navbar-nav">
            {% for subcategory in subcategory_list %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'store:product_list' subcategory.pk %}">
                        <i class="fas fa-angle-double-right"></i> {{ subcategory.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </nav>
</div>
